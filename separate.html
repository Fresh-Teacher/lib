<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capital Cities Quiz</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="separate.css">
</head>
<body>
  <div id="quiz-container" class="container mt-5">
    <h1 class="text-center mb-4">Capital Cities Quiz</h1>
    <div id="question-container" class="mb-4">
      <p id="question-text"></p>
      <form id="answer-form">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="answer" value="A" id="optionA">
          <label class="form-check-label" for="optionA" id="labelA"></label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="answer" value="B" id="optionB">
          <label class="form-check-label" for="optionB" id="labelB"></label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="answer" value="C" id="optionC">
          <label class="form-check-label" for="optionC" id="labelC"></label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="answer" value="D" id="optionD">
          <label class="form-check-label" for="optionD" id="labelD"></label>
        </div>
      </form>
    </div>
    <button id="next-btn" class="btn btn-primary">Next Question</button>
    <p id="feedback" class="mt-3"></p>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JS -->
  <script src="separate.js"></script>
</body>
</html>
