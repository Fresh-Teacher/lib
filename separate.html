<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital Cities Quiz</title>
    <style>
        body {
            font-family: cursive;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            font-size: 36px;
        }
        #question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #answer {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Capital Cities Quiz</h1>
    <div id="question"></div>
    <input type="text" id="userAnswer" placeholder="Enter your answer">
    <button onclick="checkAnswer()">Submit</button>
    <div id="feedback"></div>
    <div id="score"></div>

    <script>
        const questions = [
            { question: "What is the capital city of France?", answer: "Paris" },
            { question: "What is the capital city of Japan?", answer: "Tokyo" },
            { question: "What is the capital city of Australia?", answer: "Canberra" },
            // Add more questions here...
        ];

        let score = 0;
        let currentQuestionIndex = 0;

        function askQuestion() {
            document.getElementById("question").textContent = questions[currentQuestionIndex].question;
        }

        function checkAnswer() {
            const userAnswer = document.getElementById("userAnswer").value.trim();
            const correctAnswer = questions[currentQuestionIndex].answer;

            if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                document.getElementById("feedback").textContent = "YES";
                speakText("YES");
                score++;
            } else {
                document.getElementById("feedback").textContent = "NO";
                speakText("NO");
            }

            currentQuestionIndex++;
            document.getElementById("userAnswer").value = "";

            if (currentQuestionIndex < questions.length) {
                askQuestion();
            } else {
                document.getElementById("question").textContent = "";
                document.getElementById("userAnswer").style.display = "none";
                document.querySelector("button").style.display = "none";
                document.getElementById("feedback").textContent = "";
                document.getElementById("score").textContent = `Your score: ${score}/${questions.length}`;
            }
        }

        function speakText(text) {
            const speech = new SpeechSynthesisUtterance();
            speech.text = text;
            speech.volume = 1;
            speech.rate = 1;
            speech.pitch = 1;
            window.speechSynthesis.speak(speech);
        }

        window.onload = askQuestion;
    </script>
</body>
</html>
