<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capital Cities Quiz</title>
  <link rel="stylesheet" href="separate.css">
</head>
<body>
  <div id="quiz-container">
    <h1>Capital Cities Quiz</h1>
    <div id="question-container">
      <p id="question-text"></p>
      <form id="answer-form">
        <input type="radio" name="answer" value="A" id="optionA"><label for="optionA" id="labelA"></label><br>
        <input type="radio" name="answer" value="B" id="optionB"><label for="optionB" id="labelB"></label><br>
        <input type="radio" name="answer" value="C" id="optionC"><label for="optionC" id="labelC"></label><br>
        <input type="radio" name="answer" value="D" id="optionD"><label for="optionD" id="labelD"></label><br>
      </form>
    </div>
    <button id="next-btn">Next Question</button>
    <p id="feedback"></p>
  </div>
  
  <script src="separate.js"></script>
</body>
</html>
