<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .question {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .options button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Fun Quiz</h1>
  <div class="question" id="question">What is the capital of France?</div>
  <div class="options">
    <button onclick="checkAnswer('Paris')">Paris</button>
    <button onclick="checkAnswer('London')">London</button>
    <button onclick="checkAnswer('Berlin')">Berlin</button>
    <button onclick="checkAnswer('Madrid')">Madrid</button>
  </div>

  <script>
    function speak(text) {
      var synth = window.speechSynthesis;
      var utterance = new SpeechSynthesisUtterance();
      utterance.text = text;
      synth.speak(utterance);
    }

    function checkAnswer(answer) {
      if (answer === 'Paris') {
        speak('Yes, that is correct!');
      } else {
        speak('No, that is incorrect.');
      }
    }
  </script>
</body>
</html>
