<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Scroll with Search and Flipbook</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="js/flipbook.style.css">
  <style>
    .card {
      margin-bottom: 1rem;
    }
    .free-text {
      color: green;
      font-weight: bold;
    }
    .spinner {
      display: none;
      text-align: center;
      margin: 20px 0;
    }
    .end-message {
      display: none;
      text-align: center;
      margin: 20px 0;
      color: gray;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <input type="text" id="search" class="form-control mb-4" placeholder="Search items...">
  <div id="items-container" class="row">
    <!-- Cards will be appended here -->
  </div>
  <div class="spinner">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div id="no-results" class="text-center text-danger" style="display:none;">
    No results found.
  </div>
  <div id="end-of-content" class="end-message">
    You have reached the bottom of the page. No more items to display.
  </div>
</div>

<!-- Flipbook container -->
<div id="pdf-flipbook-container" style="display: none;"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/flipbook.min.js"></script>
<script src="app.js"></script>
</body>
</html>
